<!DOCTYPE html>
<html>

<head>
    {% load static %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock %}

    {% block js %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    {% endblock %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>豆瓣电影短评</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">首页</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" name="q" type="search" placeholder="搜索">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </nav>
    <div class="container">
        <h3 class="mt-5 mb-3">电影名称：信条</h3>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">短评</th>
                    <th scope="col" class="text-nowrap">星级</th>
                    <th scope="col">评论时间</th>
                </tr>
            </thead>
            <tbody>
                {% for tenet in data %}
                    <tr>
                        <th>{{ tenet.id }}</th>
                        <td>{{ tenet.short_comment }}</td>
                        <td>{{ tenet.star_rating }}</td>
                        <td class="text-nowrap">{{ tenet.comment_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
